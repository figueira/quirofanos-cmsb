{% extends "base.html" %}

{% load staticfiles %}

{% block title %} {{block.super}} | Solictud {% endblock title %} 

{% block navbar-nav-extra %}
<span class="help-block navbar-right">
	<a href="#"><small>Medico.usuario18</small></a>
</span> <!-- Nombre de Usuario -->
{% endblock navbar-nav-extra %}

{% block content %}
<div class="page-header">
	<h1>Solicitud de Quirófano</h1>
</div>
<div class="row">
	<div class="col-lg-offset-3 col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<h1 class="panel-title" id="titulo-solicitar-quirofano">Solicitar Quirófano</h1>
				</div>				
			</div>
			<form class="form-horizontal" role="form" id="formulario-solicitud-departamento">
				<div class="panel-body">
					<div class="form-group">
						<div class="col-lg-12">
							<input type="text" class="form-control" placeholder="14/03/2014">
							<input type="text" class="form-control" placeholder="14/03/2014">
							<input type="text" class="form-control" placeholder="14/03/2014">
						</div>
					</div> <!-- Nombre Departamento -->
					<div class="form-group">
						<div class="col-lg-3">
							<label for="telefono">Teléfono</label>
						</div>
						<div class="col-lg-3">
							<input type="text" class="form-control" name="telefono" placeholder="Código">
						</div>
						<div class="col-lg-6">
							<input type="text" class="form-control" placeholder="Número">
						</div>
					</div><!-- Telefono -->
					<div class="form-group">
						<div class="col-lg-12">
							<input type="email" class="form-control" placeholder="Correo electrónico">
						</div>
					</div><!-- Email -->
					<div class="form-group">
						<div class="col-lg-12">
							<input type="text" class="form-control" placeholder="Nombre de usuario">
						</div>
					</div><!-- Username -->
					<div class="form-group">
						<div class="col-lg-6">
							<input type="password" class="form-control" placeholder="Contraseña">
						</div>
						<div class="col-lg-6">
							<input type="password" class="form-control" placeholder="Repita contraseña">
						</div>
					</div><!-- Contrasena -->
				</div>
				<div class="panel-footer">
					<div class="form-group">
						<div class="col-lg-6">
							<a href="javascript:void(0);" class="btn btn-default btn-lg volver-solicitar-cuenta">Volver</a>
						</div>
						<div class="col-lg-offset-9">
							<button type="submit" class="btn btn-primary btn-lg">Enviar Solicitud</button>
						</div>
					</div><!-- Submit -->
				</div>
			</form><!-- Formulario Solicitud Departamento -->
		</div>
	</div>
</div>
{% endblock content %}
