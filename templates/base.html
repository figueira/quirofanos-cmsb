{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

	<script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

	<title>{% block title %}Plan Quir√∫rgico{% endblock title %}</title>

	{% block jquery %}{% endblock jquery %}
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsable-navbar">
					<span class="sr-only">Expandir</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img src="{% static 'img/logo_centro_medico.png' %}" height="42" width="42" />
				</a>
			</div>

			<div class="collapse navbar-collapse" id="collapsable-navbar">
				<ul class="nav navbar-nav">
					{% block navbar-nav %}{% endblock navbar-nav %}
				</ul>
				{% block navbar-nav-extra %}{% endblock navbar-nav-extra %}
			</div>
		</div>
	</nav><!-- Header -->

	<div class="container">
		{% block content %}{% endblock content %}
	</div><!-- Contenido -->
</body>

</html>
