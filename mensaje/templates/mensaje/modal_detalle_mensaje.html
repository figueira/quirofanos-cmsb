{% load widget_tweaks %}
{% load staticfiles %}

<div class="modal fade" id="modal-mensaje-{{ mensaje.objeto.pk }}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					Mensaje
				</h4>
			</div>
			<div class="modal-body">
				<form role="form" class="form-horizontal" action="{% url 'marcar_mensaje' mensaje.objeto.pk%}" method="POST" novalidate>
					{% csrf_token %}
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-8">
							{% render_field mensaje.formulario.titulo class="form-control" id="titulo" disabled="disabled" %}
						</div>
					</div>
					<div class="form-group">

						<div class="col-lg-offset-2 col-lg-8">
							{% render_field mensaje.formulario.texto class="form-control" id="texto" disabled="disabled" %}
						</div>
					</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" >
							{{ ACEPTAR }}
						</button>
					</div>
				</form>
		</div>
	</div>
</div><!-- Modal de Seleccion de Periodo a Mostrar -->
